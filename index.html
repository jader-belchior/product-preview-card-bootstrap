<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



  <!-- css -->
  <link rel="stylesheet" href="src/css/reset.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <title>Product preview card component</title>

</head>

<body>
  <div class="container-fluid vh-100">
    <div class="row justify-content-center align-items-center vh-90">
      <div class="col-12 col-sm-8 col-md-9 col-lg-8 d-md-flex text-secondary rounded">

        <div>
          <img src="src/images/image-product-desktop.jpg" alt="" id="imgGrande" class="img-fluid rounded">

          <img src="src/images/image-product-mobile.jpg" alt="" id="imgPequena" class="img-fluid rounded">
        </div>

        <div class="bg-white p-4 d-flex flex-column justify-content-evenly rounded">
          <p class="second-font">Perfume</p>

          <p class="fs-2 fw-bold text-dark lh-1">Gabrielle Essence Eau De Parfum</p>

          <p class="fs-small">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
            for the House of CHANEL.</p>

          <p class="fs-3 fw-bold text-success text-center">$149.99 <span
              class="text-decoration-line-through fs-small text-secondary fw-light ms-5 mb-0">$169.99</span></p>

          <button class="btn btn-success fw-bold fs-small py-2"> <img src="src/images/icon-cart.svg" class="me-2"
              alt=""> Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution py-1 mt-2">
      Coded by <a href="#">Jader Belchior</a>.
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
